site_name: Notebook Site
site_description: Personal notes & docs
site_url: https://example.com/
repo_url: https://github.com/390linuxdo/notebook-site
repo_name: 390linuxdo/notebook-site

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight

nav:
  - 首页: index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - encryptcontent:
      title_prefix: "[LOCK] "
      summary: "此页面已加密。请输入口令解密。"
      placeholder: "输入口令（可用助记词）"
      decryption_failure_message: "口令不正确"
      password_inventory:
        private: !ENV [MKDOCS_ENCRYPT_PASSWORD, ""]

# 可选：输出目录（你现在用命令行 -d site 也可以不写）
# site_dir: site
